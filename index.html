<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up Today
        </h1>
        <form id="form">
            <!-- Full Name-->
            <div class="form-group">
                <label for="name"> Full name</label>
                <input type="text" id="name" placeholder="Full name" required minlength="3" maxlength="100" name="name">
            </div>
            <!-- Phone Number-->
            <div class="form-group">
                <label for="phone"> Phone Number</label>
                <input type="tel" id="phone" placeholder="060-000-0000" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>
            <!-- Email-->
            <div class="form-group">
                <label for="email"> Email Adress</label>
                <input type="email" id="email" placeholder="email@gmail.com" required name="email">
            </div>
            <!-- Website URL-->
            <div class="form-group">
                <label for="website"> Website URL</label>
                <input type="url" id="website" placeholder="https://www.website.com/" required name="website">
            </div>
            <!-- Password-->
            <div class="form-group">
                <label for="password1"> Password</label>
                <input type="password" id="password1" placeholder="Create password (Min. 8 Characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character and one number">
            </div>

            <!-- Confirm Password-->
            <div class="form-group">
                <label for="password2"> Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button type="submit">Register</button>
        </form>

        <!-- Error/Success Message-->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
